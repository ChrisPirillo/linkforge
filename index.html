                    <p className="text-xs text-slate-500">Customize how your page appears in search results and browser tabs.</p>
                    <EditorInput label="Page Title" value={settings.metaTitle} onChange={(e) => setSettings({...settings, metaTitle: e.target.value})} placeholder={profile.name || "My Link Page"} />
                    <EditorInput label="Page Description" value={settings.metaDesc} onChange={(e) => setSettings({...settings, metaDesc: e.target.value})} as="textarea" placeholder="A brief description of who you are..." />
                    <EditorInput label="Keywords (comma separated)" value={settings.metaKeywords} onChange={(e) => setSettings({...settings, metaKeywords: e.target.value})} placeholder="art, design, portfolio..." />
                    
                    <h3 className="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider pt-2">Favicon</h3>
                    <div className="flex items-center gap-3">
                       <div className="w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 overflow-hidden flex items-center justify-center">
                         {settings.favicon ? <img src={settings.favicon} className="w-full h-full object-cover" /> : <span className="text-[10px] text-slate-400">None</span>}
                       </div>
                       <div className="relative overflow-hidden">
                         <button className="text-xs font-bold text-indigo-600 hover:underline">Upload Image</button>
                         <input type="file" accept="image/png, image/jpeg, image/ico" onChange={handleFaviconUpload} className="absolute inset-0 opacity-0 cursor-pointer" />
                       </div>
                    </div>
                  </section>
                  
                  <hr className="border-gray-100 dark:border-slate-800" />
                  
                  <section className="space-y-4 animate-fade-in">
                     <h3 className="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Support Button</h3>
                     <p className="text-xs text-slate-500">Add a floating 'Buy Me a Coffee' style button to your page.</p>
                     <div className="flex items-center gap-2">
                        <div className="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center text-yellow-900 shadow-sm shrink-0">
                          <Icon name="Coffee" size={18} />
                        </div>
                        <div className="flex-1">
                          <EditorInput label="Donation / Support URL" value={settings.supportUrl} onChange={(e) => setSettings({...settings, supportUrl: e.target.value})} placeholder="https://buymeacoffee.com/..." />
                        </div>
                     </div>
                  </section>

                  <hr className="border-gray-100 dark:border-slate-800" />
                  
                  <section className="space-y-4 animate-fade-in">
                     <h3 className="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Content Safety</h3>
                     <div className="flex items-center justify-between p-3 border border-slate-200 dark:border-slate-700 rounded-lg">
                       <div className="flex items-center gap-2">
                         <Icon name="Lock" size={16} className="text-slate-500" />
                         <div className="flex flex-col">
                            <span className="text-xs font-bold text-slate-700 dark:text-slate-300">Sensitive Content Gate</span>
                            <span className="text-[10px] text-slate-500">Require visitors to click "Enter"</span>
                         </div>
                       </div>
                       <button onClick={() => setSettings({...settings, sensitive: !settings.sensitive})} className={`w-10 h-5 rounded-full transition-colors relative ${settings.sensitive ? 'bg-green-500' : 'bg-slate-300 dark:bg-slate-600'}`}>
                         <div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${settings.sensitive ? 'left-6' : 'left-1'}`}></div>
                       </button>
                     </div>
                  </section>

                  <hr className="border-gray-100 dark:border-slate-800" />
                  
                  <section className="space-y-4 animate-fade-in">
                     <h3 className="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Link Behavior</h3>
                     <div className="flex items-center justify-between p-3 border border-slate-200 dark:border-slate-700 rounded-lg">
                       <span className="text-xs font-bold text-slate-700 dark:text-slate-300">Open Links in New Tab</span>
                       <button onClick={() => setAppConfig({...appConfig, openNewTab: !appConfig.openNewTab})} className={`w-10 h-5 rounded-full transition-colors relative ${appConfig.openNewTab ? 'bg-green-500' : 'bg-slate-300 dark:bg-slate-600'}`}>
                         <div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${appConfig.openNewTab ? 'left-6' : 'left-1'}`}></div>
                       </button>
                     </div>
                  </section>

                  <hr className="border-gray-100 dark:border-slate-800" />

                  <section className="space-y-4 animate-fade-in">
                     <h3 className="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Analytics</h3>
                     <p className="text-xs text-slate-500">Enter your Google Analytics Measurement ID (starts with G-) to track views.</p>
                     <EditorInput label="GA Measurement ID" value={settings.gaId} onChange={(e) => setSettings({...settings, gaId: e.target.value})} placeholder="G-XXXXXXXXXX" />
                  </section>
                </>
              )}
            </div>
          </div>

          {/* RIGHT PANEL: PREVIEW */}
          <div className="hidden md:flex flex-1 bg-slate-100 dark:bg-slate-950 flex-col items-center justify-center p-8 relative overflow-hidden transition-colors duration-300">
             <div className="absolute inset-0 pointer-events-none opacity-30 dark:opacity-10" style={{ backgroundImage: 'radial-gradient(#94a3b8 1px, transparent 1px)', backgroundSize: '24px 24px' }}></div>

             <div className="flex items-center gap-2 mb-8 text-slate-400 dark:text-slate-500 text-xs font-bold uppercase tracking-widest bg-white dark:bg-slate-900 px-4 py-2 rounded-full shadow-sm z-10">
               <Icon name="Monitor" size={14} /> Live Preview
             </div>
             
             {/* Phone Frame */}
             <div className="relative w-[360px] h-[720px] bg-slate-900 rounded-[3.5rem] shadow-2xl ring-8 ring-slate-900 border-[8px] border-slate-800 overflow-hidden transform transition-all duration-500 z-10">
               <div className="absolute top-0 left-1/2 -translate-x-1/2 w-36 h-8 bg-slate-900 rounded-b-2xl z-20 flex items-center justify-center gap-3">
                  <div className="w-16 h-1.5 bg-slate-800 rounded-full opacity-40"></div>
                  <div className="w-2 h-2 rounded-full bg-slate-800/60"></div>
               </div>
               
               {/* Correct logic for selecting the button styles */}
               <div className={`w-full h-full overflow-y-auto no-scrollbar ${!design.bgImage && THEMES[design.theme].bg} ${FONT_STYLES[design.font].class}`} style={{ backgroundImage: design.bgImage ? `url(${design.bgImage})` : 'none', backgroundSize: 'cover', backgroundPosition: 'center' }}>
                 
                 {/* SENSITIVE GATE OVERLAY */}
                 {settings.sensitive && (
                    <div className="absolute inset-0 z-50 bg-black/90 backdrop-blur-md flex flex-col items-center justify-center text-center p-6 text-white">
                      <Icon name="AlertTriangle" size={48} className="text-red-500 mb-4" />
                      <h3 className="text-2xl font-bold mb-2">Sensitive Content</h3>
                      <p className="text-sm text-gray-300 mb-6">This page may contain content not suitable for all audiences.</p>
                      <button className="px-6 py-2 bg-white text-black rounded-full font-bold text-sm">I am 18+ & Enter</button>
                    </div>
                 )}

                 <div className={`min-h-full py-20 px-6 flex flex-col transition-colors duration-500 ${appConfig.align === 'left' ? 'items-start' : 'items-center'} ${appConfig.spacing === 'compact' ? 'space-y-2' : appConfig.spacing === 'spacious' ? 'space-y-6' : 'space-y-4'}`}>
                   
                   {/* Profile Preview */}
                   <div className={`mb-6 w-full animate-fade-in ${appConfig.align === 'left' ? 'text-left' : 'text-center'}`}>
                     <div className={`w-28 h-28 ${appConfig.align === 'left' ? 'mx-0' : 'mx-auto'} ${appConfig.avatarShape === 'square' ? 'rounded-lg' : appConfig.avatarShape === 'full' ? 'rounded-full' : 'rounded-3xl'} mb-5 overflow-hidden shadow-xl ring-4 ring-white/20 bg-slate-200 dark:bg-slate-700 relative`}>
                       {profile.image ? <img src={profile.image} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center bg-black/10 text-current opacity-30"><Icon name="Upload" size={32} /></div>}
                     </div>
                     <h2 className={`text-2xl font-bold mb-2 ${THEMES[design.theme].text}`}>
                       {profile.name || 'Your Name'}
                       {profile.verified && (
                         <svg width="18" height="18" viewBox="0 0 24 24" fill="#3b82f6" className="inline-block ml-1 -mt-1"><path d={ICONS.BadgeCheck} stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></path></svg>
                       )}
                     </h2>
                     <p className={`text-sm opacity-80 leading-relaxed ${THEMES[design.theme].text}`}>{profile.bio || 'Your amazing bio goes here...'}</p>
                   </div>
                   
                   {/* Links Preview */}
                   <div className={`w-full ${appConfig.spacing === 'compact' ? 'space-y-2' : appConfig.spacing === 'spacious' ? 'space-y-6' : 'space-y-4'} mb-8`}>
                     {links.map(link => (
                       <div key={link.id} className={`
                         block w-full py-3 px-4 text-center text-sm font-bold
                         ${THEMES[design.theme][design.buttonFill] || THEMES[design.theme].solid} 
                         ${BUTTON_SHAPES[design.buttonShape]}
                         ${appConfig.hover === 'lift' ? 'hover:-translate-y-1' : appConfig.hover === 'scale' ? 'hover:scale-[1.02]' : ''}
                         ${appConfig.shadow === 'none' ? 'shadow-none' : appConfig.shadow === 'hard' ? 'shadow-xl' : 'shadow-lg'}
                         transition-transform cursor-default flex items-center justify-center gap-4 overflow-hidden relative
                       `}>
                         {link.image && <div className="w-10 h-10 rounded-md overflow-hidden shrink-0"><img src={link.image} className="w-full h-full object-cover" /></div>}
                         <span className="flex-1">{link.title || 'Link Title'}</span>
                         {link.image && <div className="w-10"></div> /* Spacer for centering */}
                       </div>
                     ))}
                   </div>

                   {/* Support Button Preview */}
                   {settings.supportUrl && (
                      <div className="fixed bottom-6 right-6 z-40 animate-bounce">
                        <div className="flex items-center justify-center w-12 h-12 bg-yellow-400 text-yellow-900 rounded-full shadow-lg">
                           <Icon name="Coffee" size={20} />
                        </div>
                      </div>
                   )}

                   {/* Socials Preview */}
                   <div className={`w-full flex flex-wrap gap-4 mb-12 ${appConfig.align === 'left' ? 'justify-start' : 'justify-center'}`}>
                      {socials.map(s => (
                        <div key={s.id} className={`${THEMES[design.theme].text} opacity-80 hover:opacity-100 hover:scale-110 transition-all`}>
                          <Icon name={s.platform} size={24} />
                        </div>
                      ))}
                   </div>

                   {/* Footer Preview */}
                   {!appConfig.hideFooter && (
                     <div className={`mt-auto w-full opacity-40 text-[10px] uppercase tracking-widest font-bold ${THEMES[design.theme].text} ${appConfig.align === 'left' ? 'text-left' : 'text-center'}`}>
                       LinkForge
                     </div>
                   )}
                 </div>
               </div>
             </div>
             <div className="mt-8 flex items-center gap-2 text-slate-400 dark:text-slate-600 text-[10px] font-medium uppercase tracking-wider">
                <span>Auto-Updating</span> <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
             </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
